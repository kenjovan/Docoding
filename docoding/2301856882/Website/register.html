<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="assets/DOcodingLogo.jpg">
        <div class="navbar">
            <a href="index.html">HOME</a>
            <a href="register.html">SIGN UP</a>
        </div>
    </nav>
    <form action="" class="register">

        <div class="form_register">
            <label for="">Name</label>
            <input type="text">
        </div>

        <div class="form_register">
            <label for="">Email</label>
            <input type="email">
        </div>

        <div class="form_register">
            <label for="">Phone Number</label>
            <input type="text">
        </div>

        <div class="form_register">
            <label for="">Gender</label>
            <div class="gender2">
                <input type="radio" name="gender" value="male">
                <label for="">Male</label>
                <input type="radio" name="gender" value="female">
                <label for="">Female</label>
            </div>
        </div>
        
        <div class="form_register">
            <label for="">Country</label>
            <select name="" id="">
                <option value="">Indonesia</option>
                <option value="">China</option>
                <option value="">Zimbabwe</option>
            </select>
        </div>

        <div class="form_register">
            <label for="">Password</label>
            <input type="password">
        </div>  

        <div class="agreement">
            <input type="checkbox">
            <label for="">Agreements to terms and services</label>
        </div>

        <button>Submit</button>
    </form>
    <footer>
        <p>Copyright &copy; 2018 - DOcoding - Code Like You Mean IT!|Web Design By <span class="green">DO</span></p>
        <div class="social">
            <a href="http://facebook.com"><img src="assets/facebookLogo.png" alt=""></a>
            <a href="http://twitter.com"><img src="assets/TwitterLogo.png" alt=""></a>
            <a href="http://instagram.com"><img src="assets/InstagramLogo.png" alt=""></a>
        </div>
    </footer>
</body>

</html>
